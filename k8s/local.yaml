apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: fitches
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: docker.io/gaf3/pi-k8s-fitches-redis:0.1
        ports:
        - containerPort: 6379
